# adapted from https://conda.io/docs/travis.html

group: deprecated-2017Q4
dist: trusty
sudo: required
language: python
python:
  # We don't actually use the Travis Python, but this keeps it organized.
#  - "2.7"
#  - "3.5"
  - "3.6"
install:
  - sudo apt-get update
  - sudo apt-get install gfortran
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  # Replace dep1 dep2 ... with your dependencies
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy scipy matplotlib nose
  - source activate test-environment
  - python setup.py install
  - pip install python-coveralls nose-cov coverage
  - pip install ase
  - pip install autograd
  - pip install tensorflow
  # Installation of amp
  - git clone https://bitbucket.org/andrewpeterson/amp.git
  - cd amp/amp
  - make python3
  - cd

# Run test
script:
  - pwd
  - nosetests -v --with-coverage
  - coverage run --source=dap	setup.py nosetests

after_success:
  coveralls
